<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../static/script/rem.js"></script>
    <title>确认科目</title>
    <style>
        body {
            font-size: .26rem;
            background: rgba(247, 247, 247, 1);
            font-family: Source Han Sans CN;
            color: rgba(51, 51, 51, 1);
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .StatusBar {
            height: .4rem;
            width: 100%;
            background: rgba(255, 255, 255, 1);
        }

        .top {
            height: .88rem;
            width: 100%;
            background: rgba(255, 255, 255, 1);
            text-align: center;
            line-height: .88rem;
            position: relative;
            font-size: .36rem;
            font-family: Source Han Sans CN;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
        }

        .top span {
            position: absolute;
            left: .17rem;
            bottom: .3rem;
            font-weight: bolder;
            background: url('../static/img/nav_ico_back.png') no-repeat;
            background-size: cover;
            width: .3rem;
            height: .3rem;
        }
        .projectname{
            font-size: .34rem;
            margin-top: .7rem;
            margin-left: .6rem;
        }
        .lavetimes{
            margin-top: .5rem;
            font-size: .32rem;
            margin-left: .6rem;
        }
        .rechargetimes{
            margin-left: 1.22rem;
          }  
        .rechargetimes,.startexam{
            width: 2.4rem;
            height: .72rem;
            margin-top: 7.5rem;
            border: none;
            font-size: .34rem;
        }
        .startexam{
            margin-left: .6rem;   
        }
    
    </style>
</head>

<body>
    <div class="StatusBar"></div>
    <div class="top"><span onclick="Com.goback()"></span>
        <p>确认科目</p>
    </div>
    <div id="warp">
        <p class="projectname">{{dataobj.name}}</p>
        <p class="lavetimes">剩余次数：<span>{{dataobj.num}}</span>次</p>
     
        <button class="rechargetimes">充值次数</button><button class="startexam" @click="beginTest">开始考试</button>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="../static/js/com.js"></script>
    <script>
        var Vue = new Vue({
            el: '#warp',
            data: {
                keid: '',
                dataobj: {}
            },
            mounted: function () {
                this.keid = Com.getParams('id')
                console.log(this.keid)
                this.getData()
            },
            methods: {
                getData: function(){
                    var _this = this
                    Com.get('/index/index/index/confirmAccount', {
                            id: this.keid
                        },function(rs){
                            _this.dataobj = rs
                        })
                },
                beginTest: function(){
                    window.location.href = './answering.html?id=' + this.keid
                }
                

            }
        })
    </script>
</body>

</html>
