<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../static/script/rem.js"></script>
    <link rel="stylesheet" href="../static/css/weui.min.css">
    <title>Document</title>
    <style>
        body {
            font-size: .26rem;
            background: rgba(247, 247, 247, 1)
        }

        ul {
            list-style: none;
        }

        .StatusBar {
            height: .4rem;
            width: 100%;
            background: rgba(255, 255, 255, 1);
        }

        .top {
            height: .88rem;
            width: 100%;
            background: rgba(255, 255, 255, 1);
            text-align: center;
            line-height: .88rem;
            position: relative;
            font-size: .36rem;
            font-family: Source Han Sans CN;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
        }

        .top span {
            position: absolute;
            left: .17rem;
            bottom: .3rem;
            font-weight: bolder;
            background: url('../static/img/nav_ico_back.png') no-repeat;
            background-size: cover;
            width: .3rem;
            height: .3rem;
        }
        .listbar {
            height: 4.4rem;
            width: 100%;
            margin-top: .6rem;
        }

        .listbar ul li {
            height: .88rem;
            width: 100%;
            line-height: .88rem;
            position: relative;
            text-indent: .72rem;
            font-size: .28rem;
            font-family: Source Han Sans CN;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
            background: rgba(255, 255, 255, 1);
            border-bottom: .01rem solid rgba(238, 238, 238, .8);
        }

        .listbar ul li div:first-child {
            height: .38rem;
            width: .38rem;
            position: absolute;
            left: .24rem;
            top: .25rem;
        }

        .listbar ul li:first-child div:first-child {
            background: url('../static/img/subject.png') no-repeat;
            background-size: cover;
        }

        .listbar ul li:nth-child(2) div:first-child {
            background: url('../static/img/add.png') no-repeat;
            background-size: cover;
        }

        .listbar ul li:nth-child(3) div:first-child {
            background: url('../static/img/history.png') no-repeat;
            background-size: cover;
        }

        .listbar ul li:nth-child(4) div:first-child {
            background: url('../static/img/-record.png') no-repeat;
            background-size: cover;
        }

        .listbar ul li div:last-child {
            height: .2rem;
            width: .2rem;
            background: url('../static/img/Left arrow.png') no-repeat;
            background-size: cover;
            position: absolute;
            right: .2rem;
            bottom: .34rem;
        }
        .listbar ul li span{
            position: absolute;
            right: .6rem;
            bottom: 0rem;
        }
        .mystar{
            margin-top: .6rem;
        }
        .mystar,.exchangeprice{
            font-size: .3rem;
            height: .3rem;
            line-height: .3rem;
            width: 100%;
            text-indent: .6rem;
        }
        .exchangeprice{
            margin-top: .5rem;
        }
    </style>
</head>

<body>
    <div class="StatusBar"></div>
    <div class="top"><span></span>
        <p>星星兑换</p>
    </div>
    <p class="mystar">我的星星：<span>5</span>颗</p>
    <p class="exchangeprice">兑换价格：<span>10</span>颗/次</p>
   
    <div class="listbar">
        <ul>
            <li>
                <div></div>基础知识<span>兑换</span><div></div>
            </li>
            <li>
                <div></div>专业知识<span>兑换</span><div></div>
            </li>
            <li>
                <div></div>相关专业知识<span>兑换</span><div></div>
            </li>
            <li>
                <div></div>专业实践能力<span>未开通</span><div></div>
            </li>
        </ul>
    </div>
    <script src="../static/script/weui.min.js"></script>
</body>

</html>
